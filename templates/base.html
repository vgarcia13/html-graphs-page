<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        {% load staticfiles %}
        <link rel="icon" href="favicon.ico">

        <title>HTML Graphs</title>

        <style>
            .footer {
                margin-top: 25px;
                left: 0;
                bottom: 0;
                width: 100%;
                text-align: center;
            }
        </style>

        {% block styles %}{% endblock %}

        {% load bootstrap4 %}

        {% bootstrap_css %}
    </head>
    <body>
        {% bootstrap_javascript jquery='full' %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="javascript: void(0);">HTML Graphs</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'index' %}">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mailto:victorhugogarcia13d@gmail.com" target="_blank">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="footer">
          <p>&copy; Copyright 2019
              <a href="https://www.linkedin.com/in/victor-hugo-garcia-202b1b99/" target="_blank">
                  Victor H. Garcia
              </a>
          </p>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        {% block js %}{% endblock %}
    </body>
</html>
